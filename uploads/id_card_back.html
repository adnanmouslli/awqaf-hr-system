<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البطاقة التعريفية - الوجه الخلفي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700;800;900&family=Almarai:wght@400;700;800&family=Changa:wght@400;600;700;800&display=swap');

        /* خط قمرة */
        @font-face {
            font-family: 'Qamara';
            src: url('https://raw.githubusercontent.com/aliftype/qamara/main/fonts/ttf/Qamara-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Qamara';
            src: url('https://raw.githubusercontent.com/aliftype/qamara/main/fonts/ttf/Qamara-Bold.ttf') format('truetype');
            font-weight: 700;
        }

        body {
            font-family: 'Qamara', 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #022423 0%, #034544 50%, #022423 100%);
            padding: 20px;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .id-card-back {
            width: 1050px;
            height: 650px;
            background: #edebe0;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        /* خلفية زخرفية خفيفة جداً */
        .decorative-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(187, 166, 123, 0.05) 40px, rgba(187, 166, 123, 0.05) 80px);
            z-index: 0;
        }

        /* شريط علوي بألوان العلم */
        .flag-stripe {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg,
                    #022423 0%, #022423 33.33%,
                    #ffffff 33.33%, #ffffff 66.66%,
                    #000000 66.66%, #000000 100%);
            z-index: 4;
        }

        /* شريط سفلي بألوان العلم */
        .flag-stripe-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg,
                    #022423 0%, #022423 33.33%,
                    #ffffff 33.33%, #ffffff 66.66%,
                    #000000 66.66%, #000000 100%);
            z-index: 4;
        }

        /* الرأسية */
        .card-header {
            background: linear-gradient(135deg, #022423 0%, #034544 50%, #022423 100%);
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
            position: relative;
            z-index: 2;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 40px;
            position: relative;
        }

        /* صورة الجمهورية العربية السورية - أقصى اليمين */
        .republic-logo-container {
            position: absolute;
            right: 0;
        }

        .republic-logo {
            height: 50px;
            object-fit: contain;
            filter: brightness(1.1) drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        }

        /* شعار الوزارة - أقصى اليسار */
        .logo-container {
            position: absolute;
            left: 0;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            max-width: 110px;
            max-height: 110px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* محتوى الوجه الخلفي */
        .back-content {
            padding: 30px 50px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex: 1;
            position: relative;
            z-index: 2;
            gap: 40px;
        }

        /* قسم المعلومات على اليمين */
        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* قسم الملاحظات في الأعلى */
        .notes-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 18px 22px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border-right: 3px solid #bba67b;
        }

        .notes-title {
            color: #022423;
            font-weight: 700;
            font-size: 17px;
            margin-bottom: 10px;
            font-family: 'Qamara', 'Cairo', sans-serif;
        }

        .notes-list {
            list-style: none;
            padding: 0;
        }

        .notes-list li {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.7;
            padding-right: 12px;
            position: relative;
            font-family: 'Qamara', 'Cairo', sans-serif;
            margin-bottom: 5px;
        }

        .notes-list li::before {
            content: '•';
            position: absolute;
            right: 0;
            color: #bba67b;
            font-weight: 700;
        }

        /* حقول المعلومات بشكل مضغوط */
        .info-fields {
            background: rgba(255, 255, 255, 0.9);
            padding: 18px 22px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border-right: 3px solid #bba67b;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row-compact {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .info-label-compact {
            color: #022423;
            font-weight: 700;
            font-size: 15px;
            font-family: 'Qamara', 'Cairo', sans-serif;
            white-space: nowrap;
        }

        .info-value-compact {
            color: #2c3e50;
            font-size: 15px;
            font-weight: 400;
            font-family: 'Qamara', 'Cairo', sans-serif;
            flex: 1;
        }

        /* QR Code على اليسار */
        .qr-section {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .qr-container {
            width: 220px;
            height: 220px;
            background: #ffffff;
            border-radius: 15px;
            padding: 15px;
            border: 4px solid #bba67b;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code-wrapper {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #999;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
        }

        .qr-label {
            color: #022423;
            font-size: 15px;
            font-weight: 700;
            text-align: center;
            font-family: 'Qamara', 'Cairo', sans-serif;
            max-width: 220px;
            line-height: 1.5;
        }

        /* الفوتر الجديد - على كامل العرض */
        .card-footer {
            background: linear-gradient(135deg, #022423 0%, #034544 100%);
            padding: 25px 50px;
            position: relative;
            z-index: 2;
            border-top: 3px solid #bba67b;
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-title {
            color: #bba67b;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            font-family: 'Qamara', 'Cairo', sans-serif;
            letter-spacing: 0.5px;
        }

        .security-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 400;
            margin-top: 8px;
            letter-spacing: 0.3px;
            font-family: 'Qamara', 'Cairo', sans-serif;
        }

        /* للطباعة */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .id-card-back {
                box-shadow: none;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <div class="id-card-back">
        <!-- الأشرطة -->
        <!-- <div class="flag-stripe"></div>
        <div class="flag-stripe-bottom"></div> -->

        <!-- الزخرفة الخفيفة -->
        <div class="decorative-pattern"></div>

        <!-- الرأسية -->
        <div class="card-header">
            <div class="header-content">
                <!-- شعار الجمهورية في أقصى اليمين -->
                <div class="republic-logo-container">

                    <img src="http://localhost:5000/uploads/Syrian Syrian_Arab_Republic Republic_1.png" alt="الجمهورية العربية السورية" class="republic-logo" onerror="this.style.display='none'">

                </div>

                <!-- شعار الوزارة في أقصى اليسار -->
                <div class="logo-container">
                    <img src="http://localhost:5000/uploads//logo.png" alt="شعار الوزارة" onerror="this.style.display='none'">
                </div>
            </div>
        </div>

        <!-- المحتوى -->
        <div class="back-content">
            <!-- المعلومات على اليمين -->
            <div class="info-section">
                <!-- الملاحظات في الأعلى -->
                <div class="notes-section">
                    <div class="notes-title">ملاحظات:</div>
                    <ul class="notes-list">
                        <li>هذه البطاقة شخصية وغير قابلة للتداول.</li>
                        <li>في حال فقدانها، يجب إبلاغ دائرة التنمية الإدارية فورًا.</li>
                        <li>تبرز هذه البطاقة فيما خصصت لأجله.</li>
                    </ul>
                </div>

                <!-- حقول المعلومات بشكل مضغوط -->
                <div class="info-fields">
                    <div class="info-row-compact">
                        <span class="info-label-compact">مكان العمل:</span>
                        <span class="info-value-compact"></span>
                    </div>

                    <div class="info-row-compact">
                        <span class="info-label-compact">الدائرة / الشعبة:</span>
                        <span class="info-value-compact"></span>
                    </div>

                    <div class="info-row-compact">
                        <span class="info-label-compact">تاريخ انتهاء الصلاحية:</span>
                        <span class="info-value-compact"></span>
                    </div>
                </div>
            </div>

            <!-- QR Code على اليسار -->
            <div class="qr-section">
                <div class="qr-container">
                    <div class="qr-code-wrapper">

                        <img src="http://localhost:5000/uploads/barcodes/12345_qrcode.png" alt="QR Code">

                    </div>
                </div>
                <div class="qr-label">امسح الرمز للتحقق من البطاقة</div>
            </div>
        </div>

        <!-- الفوتر -->
        <div class="card-footer">
            <div class="footer-content">
                <div class="footer-title">وزارة الأوقاف - الجمهورية العربية السورية</div>
            </div>
        </div>
    </div>
</body>

</html>
